    <script>
        var Apple = function (weight){
            this.weight = weight;
            this.Apple = function (){

            }
            this.decrease = function (){
                weight--;
            }
            this.isEmpty = function (){
                if (this.weight == 0)
                    return true;
                else
                    return false;
            }
            this.getWeight = function (){
                return this.weight;
            }

        }
        var Human = function (name, gender, weight){
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.Human = function (){

            }
            this.isMale = function (){
                if (this.gender)
                    return true;
                else
                    return false;
            }
            this.setGender = function (gender){
                return this.gender = gender;
            }
            this.checkApple = function (toApple){
               return toApple.isEmpty();
            }

                    this.weight++;
                }

                alert(text);
            }
            this.getName = function (){
                return this.name;
            }

            }
            this.setWeight = function (weight){

            }
